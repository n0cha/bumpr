<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Bumpr</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">        
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">        
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="lib/lodash/lodash.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="speechApi.js"></script>
        <script type="text/javascript" src="speech.js"></script>

        <select id="selectCountry"></select>

        <div id="header">
            <img id="logo" src="icon.png" width="32">
            <div id="me"></div>
            <span id="scores">
                <span id="score"></span><span id="smile"></span>
            </span>
            <i id="menuButton" class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </div>
        
        <div id="menu">
            <ul>
                <li class="menuOption" data-screen="Ranking">RANKING</li>
                <li class="menuOption" data-screen="Settings">SETTINGS</li>
            </ul>
        </div>

        <div id="content"></div>
        <div id="loader"><i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i></div>

				<div id="message"></div>
                
        <script type="text/javascript">
            app.initialize();
        </script>        
    </body>
</html>
